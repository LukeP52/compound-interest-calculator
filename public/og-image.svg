<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#F0FDF4"/>
  
  <!-- Gradient overlay -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main calculator -->
  <g transform="translate(400, 165)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="400" height="300" rx="20" fill="#10B981"/>
    <rect x="20" y="20" width="360" height="260" rx="15" fill="#059669"/>
    
    <!-- Display screen -->
    <rect x="40" y="40" width="320" height="80" rx="10" fill="#D1FAE5"/>
    
    <!-- Calculator buttons -->
    <rect x="40" y="140" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="120" y="140" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="200" y="140" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="280" y="140" width="60" height="60" rx="8" fill="#10B981"/>
    
    <rect x="40" y="220" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="120" y="220" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="200" y="220" width="60" height="60" rx="8" fill="#10B981"/>
    <rect x="280" y="220" width="60" height="60" rx="8" fill="#10B981"/>
    
    <!-- Plus sign on last button -->
    <path d="M310 250h20v20h-20v-20zM300 240h20v20h-20v-20z" fill="white"/>
    <path d="M310 230h20v20h-20v-20z" fill="white"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#065F46">
    Compound Interest Calculator
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#047857">
    Calculate Investment Growth &amp; Plan Your Financial Future
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:0.3" />
    </linearGradient>
  </defs>
</svg>