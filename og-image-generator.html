<!DOCTYPE html>
<html>
<head>
    <title>Open Graph Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #F0FDF4 0%, #D1FAE5 100%);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .calculator {
            width: 400px;
            height: 300px;
            background: #10B981;
            border-radius: 20px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .calculator-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: #059669;
            border-radius: 15px;
        }
        .display {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            height: 80px;
            background: #D1FAE5;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .button {
            width: 60px;
            height: 60px;
            background: #10B981;
            border-radius: 8px;
            margin: 0 auto;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            color: #065F46;
            margin-bottom: 20px;
            text-align: center;
        }
        .subtitle {
            font-size: 24px;
            color: #047857;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title">Compound Interest Calculator</div>
    <div class="calculator">
        <div class="calculator-inner">
            <div class="display"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>
    <div class="subtitle">Calculate Investment Growth & Plan Your Financial Future</div>
</body>
</html>
